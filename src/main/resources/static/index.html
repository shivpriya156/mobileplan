<!DOCTYPE html>
<html lang="en_IN">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	text-align:center;

	<title>mobileplan</title>
	
    <!-- This is a very crude way of doing things meant for learning and training only -->
	<script type="text/javascript">
		function getmobileplanlist() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "http://localhost:8080/mp", false);
			xhr.send();
			var mpList = xhr.response;
			
			//alert(mpList);
			var mobilePlans = JSON.parse(mpList)
			
			
			var mobilePlanList = document.getElementById("mobileplans");
			
			
			
         for (var i = 0; i < mobilePlans.length; i++) {
                mobilePlanList.innerHTML += '<tr>' +'<td class="text-align-center">'+ mobilePlans[i].id+'</td>'+'<td class="text-align-center">'+mobilePlans[i].name+'</td>' + '<td class="text-align-center">' + mobilePlans[i].description + '</td>'  + '<td class="text-align-center">' + mobilePlans[i].validity + '</td>' + '</tr>';
            }
            
            	
            
		}
	</script>
	
	</head>
	

<body onload=getmobileplanlist()>
	Hello! The mobile plans in the db are: <br>

	<table id="mobileplans" style="width:30%";>
	<tr>
	<th>id</th>
	<th>name</br></th>
	<th>discription</br></th>
	<th>validity</th>
	</tr>
	
	</table>


</body>

</html>
